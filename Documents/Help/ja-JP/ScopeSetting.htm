<HTML>
<HEAD>
    <Title>Setting Oscilloscope </Title>
</HEAD>
<BODY>
    <h1>オシロの設定</h1>

   <p><img src="ScopeSettingForm.png" width="300" alt="scope setting form"></p>

<P>
　オシロの設定ウィンドウによって、各オシロに関係する設定を行います。
<ul>
<li><B>コメント</B>: 各オシロに対するコメント</li>
<li><B>ラベル</B>: 各チャンネルに対するラベル</li>
<li><B>単位</B>: 各チャンネルデータの単位</li>
<li><B>倍率</B>: 各チャンネルデータに対してかける倍率</li>
</ul>
</P>

<P>
注意事項：　このウィンドウで漢字などのマルチバイト文字が入力できても、
出力ファイルに正常に出力できるかどうかは、出力ファイルフォーマットに依存します。
</P>

</BODY>
</HTML>
